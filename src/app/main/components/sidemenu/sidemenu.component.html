<li
  nz-submenu
  [nzTitle]="title"
  [nzIcon]="icon"
  [nzOpen]="open"
  (nzOpenChange)="onMenuOpenChange($event)"
  *ngIf="items.length > 0"
>
  <ul>
    <a
      *ngFor="let item of items"
      nz-menu-item
      [routerLink]="baseURL + item.link"
      nzMatchRouter
    >
      {{ item.title }}
    </a>
  </ul>
</li>
